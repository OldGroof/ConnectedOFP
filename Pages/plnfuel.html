<!DOCTYPE html>
<html>

<head>
    <title>ConnectedOFP | Fuel</title>
    <link rel="icon" href="../Resources/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="author" content="Jacob">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Resources/styling.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="GetFuelPlan()">
    <div class="header" style="z-index: 5">
        <div class="row">
            <h1>ConnectedOFP | Fuel Planning</h1>
            <a id="home" style="float: right; margin-left: auto;" href="../index.html"><span class="material-icons" >home</span></a>
        </div>
    </div>

    <div class="bar" style="margin-top: 84px; display: flex; justify-content: center; height: calc(100vh - 185px);">
        <div style="width: 100%; display: flex; justify-content: center;">
            <div class="column">
                <div style="overflow-y: scroll; height: calc(100% - 53px);">
                    <div class="table-row">
                        <h3>TAXI</h3>
                        <p class="fuel-val" id="txtTaxiFuel">- kg</p>
                    </div>
                    <div class="table-row">
                        <h3>TRIP</h3>
                        <p class="fuel-val" id="txtTripFuel">- kg</p>
                    </div>
                    <div class="table-row">
                        <h3 id="lblCont">CONT: </h3>
                        <p class="fuel-val" id="txtContFuel">- kg</p>
                    </div>
                    <div class="table-row">
                        <h3>ALTN:</h3>
                        <select id="inpAltns" style="margin-top: auto; margin-bottom: auto;"></select>
                        <p class="fuel-val" id="txtAltnFuel">- kg</p>
                    </div>
                    <div class="table-row">
                        <h3>FINRES</h3>
                        <p class="fuel-val" id="txtFinResFuel">- kg</p>
                    </div>
                    <div class="table-row" style="background-color: rgb(238, 238, 238);">
                        <h3 style="font-weight: 500;">PLN BLK</h3>
                        <p class="fuel-val" id="txtPlnBlkFuel">- kg</p>
                    </div>
                    <div class="table-row">
                        <h3>Tankering</h3>
                        <div style="float: right; margin-left: auto; margin-right: 15px; margin-top: auto; margin-bottom: auto;">
                            <input id="inpTankFuel" class="fuel-inp" type="text" inputmode="numeric" placeholder="-" maxlength="4"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                            </input>
                            <span id="spnTankFuel" class style="font-size: 20px; font-weight: 350; margin-left:-24px;">kg</span>
                        </div>
                    </div>
                </div>
                <div class="table-row" style="position: relative; bottom: 0; width: 100%; background-color: rgb(238, 238, 238);">
                    <h3 style="font-weight: 500;">FINAL BLK</h3>
                </div>
            </div>
            <div class="column" style="background-color: rgb(238, 238, 238);">
                
            </div>
        </div>
    </div>

    <div class="footer" style="z-index: 5">
        <div style="display: flex; justify-content: center;">
            <a id="ofp" href="pdf.html">
                <span class="material-icons" >receipt_long</span>
                <p>OFP</p>
            </a>
            <a id="pln" href="plnfuel.html">
                <span class="material-icons" >view_in_ar</span>
                <p>Fuel Plan</p>
            </a>
            <a id="act" href="actfuel.html">
                <span class="material-icons" >speed</span>
                <p>Actual Fuel</p>
            </a>
            <a id="nav" href="navlog.html">
                <span class="material-icons" >list</span>
                <p>Navlog</p>
            </a>
        </div>
    </div>
    <script src="../Scripts/index.js"></script>
</body>

</html>

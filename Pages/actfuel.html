<!DOCTYPE html>
<html>

<head>
    <title>ConnectedOFP | Fuel</title>
    <link rel="icon" href="../Resources/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="author" content="Jacob">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Resources/styling.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="GetLiveData()">
    <div class="header" style="z-index: 5">
        <h1>Actual Fuel</h1>
        <a id="home" style="float: right; margin-left: auto;" href="../index.html"><span
                class="material-icons">home</span></a>
    </div>

    <div class="bar" style="margin-top: 84px; ">
        <div style="display: flex; width: 100%;">
            <h3 style="float: left;">Actual Fuel</h3>
            <input id="inpActFuel" class="act-inp" type="text" inputmode="text" placeholder="Actual Fuel" maxlength="6"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </input>
        </div>
        <div style="display: flex; width: 100%;">
            <h3 style="float: left;">Out</h3>
            <input id="inpOut" class="act-inp" type="text" inputmode="text" placeholder="Out Time" maxlength="4">
            </input>
        </div>
        <div style="display: flex; width: 100%;">
            <h3 style="float: left;">Off</h3>
            <input id="inpOff" class="act-inp" type="text" inputmode="text" placeholder="Off Time" maxlength="4">
            </input>
        </div>
        <div style="display: flex; width: 100%;">
            <h3 style="float: left;">On</h3>
            <input id="inpOn" class="act-inp" type="text" inputmode="text" placeholder="On Time" maxlength="4">
            </input>
        </div>
        <div style="display: flex; width: 100%;">
            <h3 style="float: left;">In</h3>
            <input id="inpIn" class="act-inp" type="text" inputmode="text" placeholder="In Time" maxlength="4">
            </input>
        </div>
    </div>

    <div class="footer" style="z-index: 5">
        <div style="display: flex; justify-content: center;">
            <a id="ofp" href="pdf.html">
                <span class="material-icons">receipt_long</span>
                <p>OFP</p>
            </a>
            <a id="pln" href="plnfuel.html">
                <span class="material-icons">view_in_ar</span>
                <p>Fuel Plan</p>
            </a>
            <a id="act">
                <span class="material-icons">speed</span>
                <p>Actual Fuel</p>
            </a>
            <a id="nav" href="navlog.html">
                <span class="material-icons">list</span>
                <p>Navlog</p>
            </a>
        </div>
    </div>
    <script src="../Scripts/index.js"></script>
</body>

</html>
